<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Text Editor Project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="wrapper">
		<!--Header-->
		<nav class="navbar navbar-expand-lg navbar-light bg-blue">
			<a class="navbar-brand" href="#">Javascript Text Editor</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
		  </nav>
		<div class="text-editor-heading"><h1>Text Editor</h1></div>
		<div class="container">
			<div class="row justify-content-center">
				<button type="button" class="btn btn-light" onclick="textBold(this)" id="text-bold">Bold</button>
				<button type="button" class="btn btn-light" onclick="textItalic(this)" id="text-italic">Italic</button>
				<button type="button" class="btn btn-light" onclick="underLineElement(this)" id="text-underline">Underline</button>
				<button type="button" class="btn btn-light"  onclick="alignElement(this,'left')" id="text-left">Align Left</button>
				<button type="button" class="btn btn-light" onclick="alignElement(this,'center')" id="text-center">Align Center</button>
				<button type="button" class="btn btn-light" onclick="alignElement(this,'right')" id="text-right">Align Right</button>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<h3>Document Text Here</h3>
					<div class="form-group">
						<textarea class="form-control w-100" rows="10" id="unformatted-text"></textarea>
					</div>
				</div>
				<div class="col-sm-12 col-md-6">
					<h3>Formated Text Here</h3>
					<div class="form-group">
						<textarea class="form-control w-100" disabled rows="10" id="formated-text"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/custom.js"></script>
</body>

</html>
